name: flokitune
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.5.4
  flutter_svg: ^1.1.5
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  meta: ^1.8.0
  flutter_launcher_icons: ^0.10.0
  flutter_localizations: 
    sdk: flutter
  intl: ^0.17.0
  flutter_rounded_date_picker: ^3.0.2
  http: ^0.13.5
  email_validator: ^2.1.17
  intl_phone_field: ^3.1.0
  flutter_verification_code: ^1.1.6
  pin_code_fields: ^7.4.0
  open_mail_app: ^0.4.5
  just_waveform: ^0.0.3
  audio_waveforms: ^0.1.5+1
  flutter_cache_manager: ^3.3.0
  path_provider: ^2.0.11
  sliding_up_panel: ^2.0.0+1
  fading_edge_scrollview: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true 
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  



flutter_icons:
  android: "logo_flokitune"
  ios: true
  image_path: "assets/images/floki_launcher.png"
  min_sdk_android: 21 
  adaptive_icon_background: 'assets/images/ic_launcher_adaptive_back.png'
  adaptive_icon_foreground: 'assets/images/ic_launcher_adaptive_fore.png'


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: PlusvJakarta
      fonts:
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700


  
